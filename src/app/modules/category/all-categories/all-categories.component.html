<!-- Page Title -->
<mat-card class="mt-4">
  <h1 style="margin-left: 10%">All Categories</h1>
</mat-card>

<!-- All categories -->
<article class="container card" style="margin-top: 70px">
  <div class="row no-gutters">
    <div class="">
      <figcaption
        class="card-body d-flex flex-column gap-2 align-items-center"
        *ngFor="let category of allCategoriesData; index as i"
      >
        <a href="/category/{{category.id}}" style="text-decoration: none; color: black">
          <h4 class="card-text">
            Category Name:
            <span style="font-size: 4vmax" class="text-primary">{{
              category.name
            }}</span>
          </h4>
        </a>
        <p class="card-title">
          Category ID:
          <span style="font-size: 2vmax" class="text-primary">{{
            category.id
          }}</span>
        </p>
      </figcaption>
      <mat-divider style="margin-top: 20px"></mat-divider>
    </div>
  </div>
</article>
